<div class="note-detail">
    <h2>{{ note.id ? 'Edit Note' : 'Create Note' }}</h2>
    <div class="form-group">
      <label>Title</label>
      <input [(ngModel)]="note.title" class="form-control" />
    </div>
    <div class="form-group">
      <label>Content</label>
      <textarea [(ngModel)]="note.content" class="form-control"></textarea>
    </div>
    <button class="btn btn-success" (click)="save()">Save</button>
  </div>
