<div class="notes-container">
  <header class="app-header">
    <div class="logo">
      <img src="assets/images/note.jpg" alt="Logo">
    </div>
    <div class="icons">
      <!-- Search button to toggle search input visibility -->
      <button class="search" (click)="toggleSearchInput()">
        <span class="bi bi-search"></span>
      </button>

      <!-- Search input field (hidden by default) -->
      <input
        *ngIf="searchInputVisible"
        type="text"
        [(ngModel)]="searchQuery"
        placeholder="Search notes..."
        (keyup.enter)="searchNotes()"
      />

      <!-- Search button to perform search -->
      <button
        *ngIf="searchInputVisible"
        class="search-btn"
        (click)="searchNotes()"
      >
        Search
      </button>

      <!-- Button to open the menu -->
      <button class="menu" (click)="toggleMenu()">
        <span class="bi bi-three-dots-vertical"></span>
      </button>

      <!-- Menu element -->
      <div class="menu-content" [ngClass]="{'show': isMenuOpen}">
        <ul>
          <li><a [routerLink]="['/categories']">Categories</a></li>
          <li><a [routerLink]="['/notes']">All Notes</a></li>
          <li><a href="#">Log Out</a></li>
        </ul>
      </div>
    </div>
  </header>
  <nav class="tabs">
    <button class="active">Notes</button>
    <button>Bookmarked</button>
    <button>Favorite Notes</button>
  </nav>
  <section class="notes-list">
    <header class="list-header">
      <h2>List Notes</h2>
      <span>All Notes</span>
    </header>
    <div class="note-card" *ngFor="let note of filteredNotes" (click)="goToNoteDetail(note.id)">
      <h3>{{ note.title }}</h3>
      <p>{{ note.content }}</p>
      <div class="tags">
        <span *ngFor="let tag of note.tags.split(',')">{{ tag }}</span>
      </div>
      <footer>
        <span>{{ note.date | date:'shortDate' }}</span>
      </footer>
      <div class="new-badge" *ngIf="note.isNew">New</div>
    </div>
  </section>

  <button class="add-note-button" [routerLink]="'/add'">+</button>
</div>
