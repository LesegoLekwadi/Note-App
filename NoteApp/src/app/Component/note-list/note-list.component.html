<div class="notes-list">
    <h2>Notes</h2>
    <button class="btn btn-primary" (click)="createNote()">Create Note</button>
    <div *ngFor="let note of notes" class="note-card">
      <h3>{{ note.title }}</h3>
      <p>{{ note.content }}</p>
      <button class="btn btn-warning" (click)="editNote(note)">Edit</button>
      <button class="btn btn-danger" (click)="deleteNote(note.id)">Delete</button>
    </div>
  </div>
