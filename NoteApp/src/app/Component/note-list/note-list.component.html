<div class="notes-container">
  <header class="app-header">
    <div class="logo">
      <img src="assets\images\note.jpg" alt=" Logo">
      <span>Lao Note</span>
    </div>
    <div class="icons">
      <div class="icons">
        <button class="search">
            <span class="bi bi-search"></span>
        </button>
        <button class="menu">
            <span class="bi bi-three-dots-vertical"></span>
        </button>
    </div>
    </div>
  </header>
  <nav class="tabs">
    <button class="active">Notes</button>
    <button>Bookmarked</button>
    <button>Favorite Notes</button>
  </nav>
  <section class="notes-list">
    <header class="list-header">
      <h2>List Notes</h2>
      <span>All Notes</span>
    </header>
    <div class="note-card" *ngFor="let note of notes">
      <h3>{{ note.title }}</h3>
      <p>{{ note.description }}</p>
      <div class="tags">
        <span *ngFor="let tag of note.tags">{{ tag }}</span>
      </div>
      <footer>
        <span>{{ note.date }}</span>
      </footer>
      <div class="new-badge" *ngIf="note.new">New</div>
    </div>
  </section>

</div>
