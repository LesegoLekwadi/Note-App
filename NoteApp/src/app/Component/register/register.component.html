<div class="register-container">
    <form class="form-container" [formGroup]="Register" (ngSubmit)="register()">
      <h2>Register</h2>
      <p>To register, please enter your details</p>
  
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" formControlName="username" class="form-control" id="username" placeholder="e.g Lesego">
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" formControlName="email" class="form-control" id="email" placeholder="e.g lesego@gmail.com">
        <div *ngIf="Register.get('email')?.invalid && (Register.get('email')?.dirty || Register.get('email')?.touched)" class="text-danger">
          <p *ngIf="Register.get('email')?.errors?.['pattern']">Email must be a valid email address.</p>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" formControlName="password" class="form-control" id="password" placeholder="*********">
        <div *ngIf="Register.get('password')?.invalid && (Register.get('password')?.dirty || Register.get('password')?.touched)" class="text-danger">
          <p *ngIf="Register.get('password')?.errors?.['pattern']">Password must be at least 6 characters long, with at least one lowercase letter, one uppercase letter, one digit, and one special character.</p>
        </div>
      </div>
  
      <div class="form-group">
        <label for="cpassword">Confirm Password:</label>
        <input type="password" formControlName="cpassword" class="form-control" id="cpassword" placeholder="*********">
        <div *ngIf="Register.get('cpassword')?.touched && Register.hasError('passwordMismatch')" class="text-danger">
          <p class="text-danger">Passwords do not match.</p>
        </div>
      </div>
  
      <button type="submit" [disabled]="Register.invalid">Register</button>
      <br>
      <br>
  
      <!-- Error message -->
      <p *ngIf="error" class="text-danger">{{ error }}</p>
      <!-- Success message -->
      <p *ngIf="successMessage" class="text-success">{{ successMessage }}</p>
    </form>
  </div>
